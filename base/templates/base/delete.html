{% extends 'main.html' %} {% block content %}

<style>
  h1 {
    margin: 0 0 1rem 0;
    font-size: 1.5rem;
    letter-spacing: 0.5px;
    color: #333;
  }

  .container-confirm {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    flex-wrap: wrap;
  }

  .btn_primary {
    border: none;
    outline: none;
    background: linear-gradient(90deg, #ff9966, #ff5e62);
    padding: 1.5rem 2rem;
    border-radius: 50px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 1px 10px 2rem rgba(255, 94, 98, 0.5);
    transition: all 0.2s ease-in;
    text-decoration: none;
  }

  .btn_primary:hover {
    box-shadow: 0px 5px 1rem rgba(255, 94, 98, 0.5);
  }
</style>

<div class="container-confirm">
  <form method="POST" action="">
    {% csrf_token %}
    <h1>Are you sure you want to delete?</h1>
    <input class="btn_primary" type="submit" value="Yes" />
    <a class="btn_primary" href="{{request.META.HTTP_REFERER}}">No</a> <!--Go to previous page--> 
  </form>
</div>

{% endblock %}
